<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--Sign Up & Sign In-->
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
            <h2>LOGIN</h2>
            <form>
                <input type="email" class="input-box" placeholder="Your Email Id" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                <a href="#">Forget Password</a>
                </div>
            <div class="card-back">
            <h2>REGISTER</h2>
            <form>
                <input type="text" class="input-box" placeholder="Your Name" required>
                <input type="email" class="input-box" placeholder="Your Email Id" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
                <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                <a href="#">Forget Password</a>
            </div>
        </div>
    </div>
</div>
<script>
    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform="rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform="rotateY(0deg)";
    }
</script>
        
      
</body>
</html>
